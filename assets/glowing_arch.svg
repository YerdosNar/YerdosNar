<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.2   0 0 0 0 0.6   0 0 0 0 1   0 0 0 1 0" result="glow-color" />
      <feMerge>
        <feMergeNode in="glow-color" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <style>
    /* Style for the image */
    .glowing-image {
      transition: transform 0.2s ease-in-out;
      border-radius: 20px;
    }

    /* On hover, move the image up */
    .glowing-image:hover {
      transform: translateY(-5px);
    }
  </style>

  <image
    href="https://raw.githubusercontent.com/YerdosNar/YerdosNar/master/assets/arch_anime.jpg"
    width="400"
    height="225"
    class="glowing-image"
    filter="url(#neon-glow)"
  />
</svg>
